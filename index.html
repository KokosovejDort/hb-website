<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Это только игра</h1>
        <div class="buttons">
            <button id="startButton" onclick="startGame()">Старт</button>
            <button id="yesButton" onclick="yesClicked()" style="display:none;">Да</button>
            <button id="noButton" onclick="noClicked()" style="display:none;">Нет</button>
            <button id="destroyButton" onclick="destroyClicked()" style="display:none;" class="destroy-btn">Уничтожить</button>
        </div>
        <button id="restartButton" onclick="restartGame()" style="display:none;" class="restart-btn">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
